- summary: |
    Сервер не получает данные о языке клиента
  environment: |
    Google Chrome   120.0.6099.129 (Официальная сборка) (64 бит)
    ОС Windows 10 Pro 22H2
  steps-to-reproduce: |
    Зайти на страницу https://hexlet-products-store.vercel.app/
  expected-result: |
    Все страницы магазина должны быть переведены на предпочитаемый язык клиента
  actual-result: |
    При переходе на страницу сайта стоит английский язык по умолчанию

- summary: |
    Фильтр по цене можно указать в отрицательных значениях
  environment: |
    Google Chrome   120.0.6099.129 (Официальная сборка) (64 бит)
    ОС Windows 10 Pro 22H2
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app/
    2. В "Цена" - "До", прописать отрицательное число
  expected-result: |
    Сайт не даст отобразить отрицательное значение
  actual-result: |
    Вписываются отрицательные числа

- summary: |
    При оформление заказа корзина не сбрасывается
  environment: |
    Google Chrome   120.0.6099.129 (Официальная сборка) (64 бит)
    ОС Windows 10 Pro 22H2
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app/
    2. Положить в корзину несколько товаров
    3. Перейти в корзину
    4. Оформить заказ
  expected-result: |
    Сайт очищает корзину от оформленных товаров
  actual-result: |
    Все оформленные товары остаются в корзине

- summary: |
    Корзина не сбрасывается при очистке и обновление страницы
  environment: |
    Google Chrome   120.0.6099.129 (Официальная сборка) (64 бит)
    ОС Windows 10 Pro 22H2
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app/
    2. Положить в корзину несколько товаров
    3. Перейти в корзину
    4. Оформить заказ
    5. Нажать "очистить корзину"
    6. Обновить страницу магазина в браузере
  expected-result: |
    Сайт очищает корзину от оформленных и очищенных товаров
  actual-result: |
    Все оформленные товары остаются в корзине

