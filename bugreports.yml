- summary: |
    При оформление заказа корзина не сбрасывается
  environment: |
    Google Chrome    120.0.6099.129 (Официальная сборка) (64 бит)
    ОС Windows 10 Pro 22H2
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app/
    2. Положить в корзину несколько товаров
    3. Перейти в корзину
    4. Оформить заказ
  expected-result: |
    Сайт очищает корзину от оформленных товаров
  actual-result: |
    Все оформленные товары остаются в корзине

- summary: |
